sak_layout_mjt_risque_incendie:
  template:
    type: layout
    defaults:
      - dummy: 0
  layout:

          aspectratio: 6/2
          toolsets:
            # ================================================================
            - toolset: line1
              position:
                cx: 200
                cy: 100
              tools:
                # ------------------------------------------------------------
                - type: line
                  position:
                    cx: 50
                    cy: 50
                    orientation: vertical
                    length: 100
                  styles:
                    line:
                      fill: var(--primary-text-color)
                      opacity: 0.5

            # ================================================================
            - toolset: half-circle
              position:
                cx: 0 # Center on cards border
                cy: 100
              tools:
                # ------------------------------------------------------------
                - type: ellipse
                  position:
                    cx: 50
                    cy: 50
                    radiusx: 48
                    radiusy: 96
                  styles:
                    ellipse:
                      fill: none
                      stroke: var(--theme-sys-color-secondary)
                      stroke-width: 3em
                      opacity: 0.5

              # ================================================================
            - toolset: column-icon
              position:
                cx: 20
                cy: 100
              tools:
                # ------------------------------------------------------------
                - type: icon
                  position:
                    cx: 50
                    cy: 50
                    align: center
                    icon_size: 50
                  entity_index: 0
                  styles:
                    icon:
                      fill: var(--theme-sys-color-secondary)

            # ================================================================
            - toolset: column-text
              position:
                cx: 125
                cy: 100
              tools:
                # ------------------------------------------------------------
                - type: text
                  position:
                    cx: 50
                    cy: 37
                  text: "Danger"
                  styles:
                    text:
                      text-anchor: middle
                      font-size: 25em
                      font-weight: 600
                      opacity: 0.9
                # ------------------------------------------------------------
                - type: text
                  position:
                    cx: 50
                    cy: 70
                  text: "d’incendie"
                  styles:
                    text:
                      text-anchor: middle
                      font-size: 25em
                      font-weight: 600
                      opacity: 0.9

            # ================================================================
            - toolset: danger_dincendie_aujourdhui
              position:
                cx: 260
                cy: 100
              tools:
                # ------------------------------------------------------------
                - type: name
                  position:
                    cx: 50
                    cy: -25
                  entity_index: 0
                  styles:
                    name:
                      text-anchor: middle
                      font-size: 15em
                      font-weight: 700
                      opacity: 1
                # ------------------------------------------------------------
                - type: "usersvg"
                  entity_index: 0
                  position:
                    cx: 50
                    cy: 50
                    height: 100
                    width: 100
                  style: 'images'
                  images:
                     - "1": /local/mes_images/Feu1.png
                     - "2": /local/mes_images/Feu2.png
                     - "3": /local/mes_images/Feu3.png
                     - "4": /local/mes_images/Feu4.png
                     - "5": /local/mes_images/Feu5.png
                  animations:
                      - state: '[[[ return (state); ]]]'
                        image: >
                          [[[
                            return (state);
                          ]]]
                # ------------------------------------------------------------
                - type: state
                  position:
                    cx: 50
                    cy: 125
                  entity_index: 0
                  show:
                    uom: none
                  styles:
                    state:
                      text-anchor: middle
                      font-size: 22em
                      font-weight: 500
                      opacity: 0.7
                  derived_entity:
                      state: >
                        [[[
                          if (state === '1') return('Bas');
                          if (state === '2') return('Modéré');
                          if (state === '3') return('Élevé');
                          if (state === '4') return('Très élevé');
                          if (state === '5') return('Extrême');
                          return "?";
                        ]]]

            # ================================================================
            - toolset: danger_dincendie_demain
              position:
                cx: 395
                cy: 100
              tools:
                # ------------------------------------------------------------
                - type: name
                  position:
                    cx: 50
                    cy: -25
                  entity_index: 1
                  styles:
                    name:
                      text-anchor: middle
                      font-size: 15em
                      font-weight: 700
                      opacity: 1
                # ------------------------------------------------------------
                - type: "usersvg"
                  entity_index: 1
                  position:
                    cx: 50
                    cy: 50
                    height: 100
                    width: 100
                  style: 'images'
                  images:
                     - "1": /local/mes_images/Feu1.png
                     - "2": /local/mes_images/Feu2.png
                     - "3": /local/mes_images/Feu3.png
                     - "4": /local/mes_images/Feu4.png
                     - "5": /local/mes_images/Feu5.png
                  animations:
                      - state: '[[[ return (state); ]]]'
                        image: >
                          [[[
                            return (state);
                          ]]]
                # ------------------------------------------------------------
                - type: state
                  position:
                    cx: 50
                    cy: 125
                  entity_index: 1
                  show:
                    uom: none
                  styles:
                    state:
                      text-anchor: middle
                      font-size: 22em
                      font-weight: 500
                      opacity: 0.7
                  derived_entity:
                      state: >
                        [[[
                          if (state === '1') return('Bas');
                          if (state === '2') return('Modéré');
                          if (state === '3') return('Élevé');
                          if (state === '4') return('Très élevé');
                          if (state === '5') return('Extrême');
                          return "?";
                        ]]]

            # ================================================================
            - toolset: danger_dincendie_apres_demain
              position:
                cx: 530
                cy: 100
              tools:
                # ------------------------------------------------------------
                - type: name
                  position:
                    cx: 50
                    cy: -25
                  entity_index: 2
                  styles:
                    name:
                      text-anchor: middle
                      font-size: 15em
                      font-weight: 700
                      opacity: 1
                # ------------------------------------------------------------
                - type: "usersvg"
                  entity_index: 2
                  position:
                    cx: 50
                    cy: 50
                    height: 100
                    width: 100
                  style: 'images'
                  images:
                     - "1": /local/mes_images/Feu1.png
                     - "2": /local/mes_images/Feu2.png
                     - "3": /local/mes_images/Feu3.png
                     - "4": /local/mes_images/Feu4.png
                     - "5": /local/mes_images/Feu5.png
                  animations:
                      - state: '[[[ return (state); ]]]'
                        image: >
                          [[[
                            return (state);
                          ]]]
                # ------------------------------------------------------------
                - type: state
                  position:
                    cx: 50
                    cy: 125
                  entity_index: 2
                  show:
                    uom: none
                  styles:
                    state:
                      text-anchor: middle
                      font-size: 22em
                      font-weight: 500
                      opacity: 0.7
                  derived_entity:
                      state: >
                        [[[
                          if (state === '1') return('Bas');
                          if (state === '2') return('Modéré');
                          if (state === '3') return('Élevé');
                          if (state === '4') return('Très élevé');
                          if (state === '5') return('Extrême');
                          return "?";
                        ]]]
